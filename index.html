<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas HTML Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
  <!-- contenedor principal -->
  <form class="card shadow-lg fw-bold"> 

    <!-- header /tittle -->
     <div class="p-3 bg-light border rounded ">
      <h3>
        Payment form example
      </h3>
      </div>
      
    <!-- Datos de la tarjeta -->
     <div class="p-3">
        <div class="bg-danger-subtle p-3" style="color: #631e1e" >Some fields are missing</div>

          <div class="row mt-3">
            <!-- Número de Tarjeta -->
            <div class="col-md-5">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input 
              type="text" 
              class="form-control" 
              id="cardNumber" 
              pattern="[0-9]{16}"
              inputmode="numeric"
              maxlength="16" 
              placeholder="XXXX-XXXX-XXXX-XXXX"
              >
            </div>
            
            <!-- CVC -->
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC</label>
              <input 
              type="text" 
              class="form-control" 
              id="cvc"
              pattern="[0-9]{3}"
              inputmode="numeric"
              maxlength="3" 
              placeholder="XXX">
            </div>
            
            <!-- Amount -->
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <input 
              type="number" 
              class="form-control" 
              id="amount"
              pattern="[0-9]{10}"
              inputmode="numeric"
              placeholder="€">
            </div>
          </div>
      </div>
    <!-- Datos del usuario -->
     <div class="row p-3">

      <!-- Bloque Left -->
       <div class="col-md-6">
        <label for="firsName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fisrtName" placeholder="Your name here">

        <label for="city" class="form-label mt-3">City</label>
        <input type="text" class="form-control" id="city" placeholder="Your city here">

        <div class="col-md-6 mt-3">We accept
         <div class="bg-secondary p-1 mt-2 d-flex flex-wrap gap-4 align-items-center rounded">
            <div class="d-flex align-items-center gap-1">
              <input type="radio" name="payment">
              <i class="fa-brands fa-cc-mastercard fs-6" style="color:white"></i>
            </div>
            <div class="d-flex align-items-center gap-1">
              <input type="radio" name="payment">
              <i class="fa-brands fa-cc-visa fs-6" style="color:white"></i>
            </div>
            <div class="d-flex align-items-center gap-1">
              <input type="radio" name="payment">
              <i class="fa-brands fa-cc-paypal fs-6" style="color:white"></i>
            </div>
            <div class="d-flex align-items-center gap-1">
              <input type="radio" name="payment">
              <i class="fa-regular fa-credit-card fs-6" style="color:white"></i>
            </div>
          </div>
        </div>
        
       </div>
      <!-- Bloque Right -->
       <div class="col-md-6">
        <label for="lastName" class="form-label" >Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Your last name here">

        <div class="row">
          <div class="col-md-6">
            <label for="state" class="form-label mt-3">State</label>
            <select name="state" id="state" class="form-select fw-light" placeholder="Pick a state">
              <option selected disabled class="fw-light">Pick a state</option>
              <option value="France">France</option>
              <option value="Spain">Spain</option>
              <option value="Portugal">Portugal</option>
              <option value="Italy">Italy</option>
              <option value=""></option>
            </select>
          </div>   
          <div class="col-md-6">
            <label for="postalCode" class="form-label mt-3">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" placeholder="Your postal code here">
          </div>  
         </div>
         <div class="col-md-12">
          <div>
            <label for="message" class="form-label mt-3">Message</label>
          </div>
          <div>
            <textarea id="message" class="form-control mt-2" name="message" rows="3" cols="50"></textarea>
          </div>
          
          <div class="fw-light">Add any notes here</div>
         </div>
       </div>
     
     </div>
    <div class="d-flex justify-content-end p-2 gap-2">
        <button class="btn btn-secondary px-4">Cancel</button>
        <button class="btn btn-primary px-4">Send</button>
    </div>
  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
