<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
  <!-- contenedor principal -->
  <form> 

    <!-- header /tittle -->
     <div>Payment form example</div>
      
    <!-- Datos de la tarjeta -->
     <div class="cardContainer">
        <div class="alert">Some fields are missing</div>

          <div class="row g-3">
            <!-- Número de Tarjeta -->
            <div class="col-md-5">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            
            <!-- CVC -->
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC</label>
              <input type="text" class="form-control" id="cvc" placeholder="XXX">
            </div>
            
            <!-- Monto -->
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <input type="text" class="form-control" id="amount" placeholder="€">
            </div>
            
          </div>
      </div>
    <!-- Datos del usuario -->
     <div class="row">

      <!-- Bloque Left -->
       <div class="col-md-6">
        <label for="firsName" class="form-label">Name</label>
        <input type="text" class="form-control" id="fisrtName" placeholder="Your name here">

        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="Your city here">

        <div class="col-md-4">We accept
          <div class="bg-secondary w-100">
            <input type="radio">
            <i class="fa-brands fa-cc-mastercard" style="color:white"></i>
            <input type="radio">
            <i class="fa-brands fa-cc-visa" style="color:white"></i>
            <input type="radio">
            <i class="fa-brands fa-cc-paypal" style="color:white"></i>
            <input type="radio">
            <i class="fa-regular fa-credit-card" style="color:white"></i>
          </div>
        </div>
       </div>
      <!-- Bloque Right -->
       <div class="col-md-6">
        <label for="lastName" class="form-label" >Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">

        <div class="row">
          <div class="col-md-6">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" placeholder="State of residence here">
          </div>   
          <div class="col-md-6">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" placeholder="Your postal code here">
          </div>  
         </div>
         <div class="col-md-12">
          <div>
            <label for="message" class="form-label">Message</label>
          </div>
          <div>
            <textarea id="message" name="message" rows="3" cols="50"></textarea>
          </div>
          
          <div>Add any notes here</div>
          
          
         </div>

       </div>

     
     </div>
    <div class="m-2">
      <button class="btn btn-secondary">Cancel</button>
      <button class="btn btn-primary">Send</button>
    </div>

  </form>
</body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
